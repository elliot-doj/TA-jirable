<form class="form-horizontal form-complex">
<div class="control-group">
	<label class="control-label" for="jirable_project">Project <span class="required">*</span> </label>
    <div class="controls">
	<input type="text" name="action.jirable.param.project" id="jirable_project"/>
    </div>
</div>
<div class="control-group">
	<label class="control-label" for="jirable_issue_type">Issue Type  </label>
    <div class="controls">
	<input type="text" name="action.jirable.param.issue_type" id="jirable_issue_type"/>
    </div>
</div>
<div class="control-group">
	<label class="control-label" for="jirable_summary">Summary  </label>
    <div class="controls">
	<input type="text" name="action.jirable.param.summary" id="jirable_summary"/>
    </div>
</div>
<div class="control-group">
	<label class="control-label" for="jirable_drilldown_dashboard">Drilldown Dashboard  </label>
    <div class="controls">
	<input type="text" name="action.jirable.param.drilldown_dashboard" id="jirable_drilldown_dashboard"/>
    </div>
</div>
<div class="control-group">
	<label class="control-label" for="jirable_dedup_by_unique_id_value">Dedup by Unique ID Value <span class="required">*</span> </label>
    <div class="controls">
<select name="action.jirable.param.dedup_by_unique_id_value" id="jirable_dedup_by_unique_id_value">
        <option value="no">No</option>
        <option value="yes">Yes</option>
</select>
                <span class="help-block"> 
                    If set to Yes, Unique ID Field Name must be defined in global settings
                </span>
    </div>
</div>
<div class="control-group">
	<label class="control-label" for="jirable_unique_id_value">Unique ID Value  </label>
    <div class="controls">
	<input type="text" name="action.jirable.param.unique_id_value" id="jirable_unique_id_value"/>
                <span class="help-block"> 
                    Only used if Dedup by Unique ID Value is checked
                </span>
    </div>
</div>
<div class="control-group">
	<label class="control-label" for="jirable_drilldown_search">Drilldown Search  </label>
    <div class="controls">
	<input type="text" name="action.jirable.param.drilldown_search" id="jirable_drilldown_search"/>
    </div>
</div>
</form>
